<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học grid</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- cho 1 cái thẻ header -->
    <header>
        Đây là Header
    </header>

    <!-- cho 1 cái thẻ main -->
    <main>

        <!-- tạo 1 cái thẻ section -->
        <!-- thẻ section này sử dụng display: grid -->
        <section id="SuDung-grid">
            <div class="hinh-vuong">1</div>
            <div class="hinh-vuong">2</div>
            <div class="hinh-vuong">3</div>
            <div class="hinh-vuong">4</div>
            <div class="hinh-vuong">5</div>
            <div class="hinh-vuong">6</div>
            <div class="hinh-vuong">7</div>
            <div class="hinh-vuong">8</div>
            <div class="hinh-vuong">9</div>
            <div class="hinh-vuong">10</div>
        </section>

        <!-- tạo 1 cái thẻ section -->
        <!-- thẻ section này sử dụng display: flex -->
        <section id="SuDung-flex">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
            <div class="item">13</div>
            <div class="item">14</div>
            <div class="item">15</div>
            <div class="item">16</div>
            <div class="item">17</div>
            <div class="item">18</div>
            <div class="item">19</div>
            <div class="item">20</div>
        </section>

        <!-- tạo 1 cái thẻ section -->
        <!-- thẻ section này sử dụng display: flex -->
        <section id="SuDung-flex-reverse">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
            <div class="item">13</div>
            <div class="item">14</div>
            <div class="item">15</div>
            <div class="item">16</div>
            <div class="item">17</div>
            <div class="item">18</div>
            <div class="item">19</div>
            <div class="item">20</div>
        </section>
    </main>

    <!-- cho 1 cái thẻ Footer -->
    <footer>
        Đây là Footer
    </footer>

    <script src="app.js"></script>
</body>
</html>
